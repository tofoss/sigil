services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DB_PATH}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:latest
    depends_on:
      db:
        condition: service_healthy
    command: -url=jdbc:postgresql://db:5432/${POSTGRES_DB} 
             -user=${POSTGRES_USER} 
             -password=${POSTGRES_PASSWORD} 
             -baselineOnMigrate=true
             -baselineVersion=13
             -baselineDescription="Pre-existing migrations"
             -locations=filesystem:/flyway/sql
           migrate
    volumes:
      - ./db:/flyway/sql

  backend:
    build: ./sigil-go
    container_name: sigil_backend
    env_file: .env
    user: "${PUID}:${PGID}"
    environment:
      PGHOST: db
    volumes:
      - ${UPLOAD_VOLUME_MOUNT}/:/app/uploads
    ports:
      - "${PORT:-8081}:${PORT:-8081}"
    depends_on:
      - db
      - flyway

  frontend:
    build:
      context: ./sigil-frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8081}
        VITE_BASE_PATH: ${VITE_BASE_PATH:-/}
    container_name: sigil_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
