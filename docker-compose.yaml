services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DB_PATH}:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./sigil-go
    container_name: sigil_backend
    env_file: .env
    user: "${PUID}:${PGID}"
    environment:
      PGHOST: db
    volumes:
      - ${UPLOAD_PATH}/:/app/uploads
    ports:
      - "${PORT:-8081}:${PORT:-8081}"
    depends_on:
      - db

  frontend:
    build:
      context: ./sigil-frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8081}
    container_name: sigil_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
