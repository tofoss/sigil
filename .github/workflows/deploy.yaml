name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false 

    - name: Setup environment files
      run: |
        
        ln -sf ~/dev/sigil/.env .env
        
        ln -sf ~/dev/sigil/sigil-frontend/.env sigil-frontend/.env
        
        # Verify both exist
        echo "✓ Root .env linked:"
        ls -la .env
        echo "✓ sigil-frontend/.env linked:"
        ls -la sigil-frontend/.env
      
      - name: Build and deploy
        run: |
          docker compose up -d --build
      
      - name: Cleanup old images
        run: |
          docker image prune -f
      
      - name: Check deployment
        run: |
          sleep 5
          docker compose ps
