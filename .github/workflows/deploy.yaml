name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false 
      
      - name: Build and deploy
        run: |
          docker compose up -d --build
      
      - name: Cleanup old images
        run: |
          docker image prune -f
      
      - name: Check deployment
        run: |
          sleep 5
          docker compose ps
