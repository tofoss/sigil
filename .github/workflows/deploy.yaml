name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: sigil-go/go.sum

      - name: Run staticcheck
        working-directory: ./sigil-go
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: Run Go tests
        working-directory: ./sigil-go
        run: go test -v ./...

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: sigil-frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./sigil-frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: ./sigil-frontend
        run: pnpm test:ci

      - name: Run lint
        working-directory: ./sigil-frontend
        run: pnpm lint

  deploy:
    needs: test
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false 

      - name: Create .env files
        run: |
          # Create root .env
          cat > .env << 'EOF'
          ${{ vars.ROOT_ENV }}

          POSTGRES_USER=${{ secrets.DB_USER }}
          POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
          POSTGRES_DB=${{ secrets.DB_NAME }}

          PGHOST=${{ secrets.DB_HOST }}
          PGPORT=${{ secrets.DB_PORT }}
          PGDATABASE=${{ secrets.DB_NAME }}
          PGUSER=${{ secrets.DB_USER }}
          PGPASSWORD=${{ secrets.DB_PASSWORD }}

          UPLOAD_PATH=${{ secrets.UPLOAD_PATH }}
          UPLOAD_VOLUME_MOUNT=${{ secrets.UPLOAD_VOLUME_MOUNT }}
          DB_PATH=${{ secrets.DB_VOLUME_MOUNT }}

          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          XSRF_SECRET=${{ secrets.XSRF_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF
          
          # foo/.env
          cat > sigil-frontend/.env << EOF
          ${{ vars.FRONTEND_ENV }}
          EOF

      - name: Build and deploy
        run: |
          docker compose up -d --build
      
      - name: Cleanup old images
        run: |
          docker image prune -f
      
      - name: Check deployment
        run: |
          sleep 5
          docker compose ps
